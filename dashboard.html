<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vocabulary Builder</title>
<style>
  /* Reset & basics */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0f4f8;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    color: #333;
  }
  header {
    background: #4a90e2;
    color: white;
    padding: 15px 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
    font-weight: 700;
  }
  nav {
    display: flex;
    justify-content: center;
    background: #357ABD;
  }
  nav button {
    background: transparent;
    border: none;
    color: white;
    padding: 12px 20px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
  }
  nav button:hover,
  nav button.active {
    background: #2c5da9;
  }
  main {
    flex-grow: 1;
    max-width: 600px;
    margin: 20px auto;
    padding: 0 15px 30px;
  }

  /* Flashcards */
  #flashcards {
    display: none;
    text-align: center;
  }
  #card {
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    padding: 40px 30px;
    margin-bottom: 15px;
    user-select: none;
    cursor: pointer;
    position: relative;
    perspective: 1000px;
  }
  #card.flipped .front {
    transform: rotateY(180deg);
  }
  #card.flipped .back {
    transform: rotateY(0deg);
  }
  .front, .back {
    backface-visibility: hidden;
    transition: transform 0.6s ease;
    position: absolute;
    width: 100%;
    left: 0;
    top: 0;
    font-size: 1.5rem;
    line-height: 1.4;
  }
  .front {
    background: white;
    padding: 40px 30px;
    border-radius: 12px;
    color: #333;
    transform: rotateY(0deg);
  }
  .back {
    background: #357ABD;
    color: white;
    padding: 40px 30px;
    border-radius: 12px;
    transform: rotateY(180deg);
  }
  #card-container {
    position: relative;
    height: 140px;
    margin-bottom: 20px;
  }
  #flashcard-controls {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  #flashcard-controls button {
    background: #4a90e2;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background 0.3s ease;
  }
  #flashcard-controls button:hover {
    background: #357ABD;
  }
  #mark-learned {
    background: #4CAF50;
  }
  #mark-learned:hover {
    background: #388E3C;
  }
  #learned-count {
    margin-top: 10px;
    font-weight: 600;
  }

  /* Word List */
  #wordlist {
    display: none;
  }
  #search-bar {
    margin-bottom: 15px;
    text-align: center;
  }
  #search-bar input {
    width: 80%;
    padding: 10px;
    border: 2px solid #4a90e2;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    transition: border-color 0.3s ease;
  }
  #search-bar input:focus {
    border-color: #357ABD;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: white;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 12px 15px;
    border-bottom: 1px solid #eee;
    text-align: left;
  }
  th {
    background: #357ABD;
    color: white;
  }
  tr:last-child td {
    border-bottom: none;
  }
  .fav-btn {
    background: #ff6b6b;
    border: none;
    color: white;
    padding: 6px 12px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9rem;
    transition: background 0.3s ease;
  }
  .fav-btn.favorited {
    background: #388E3C;
  }
  .fav-btn:hover {
    opacity: 0.9;
  }

  /* Progress */
  #progress {
    display: none;
    text-align: center;
    background: white;
    padding: 30px 20px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  }
  #progress h2 {
    margin-top: 0;
    color: #357ABD;
  }
  #progress p {
    font-size: 1.2rem;
    margin: 10px 0;
  }
  #progress .bar-container {
    background: #eee;
    border-radius: 20px;
    overflow: hidden;
    margin: 20px 0;
  }
  #progress .progress-bar {
    height: 20px;
    background: #4a90e2;
    width: 0%;
    transition: width 0.6s ease;
  }

  /* Responsive */
  @media (max-width: 480px) {
    main {
      margin: 15px 10px 30px;
      width: 100%;
    }
    nav button {
      padding: 10px 14px;
      font-size: 0.9rem;
    }
    #card {
      padding: 30px 20px;
      font-size: 1.3rem;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Vocabulary Builder</h1>
</header>

<nav>
  <button class="active" data-target="flashcards">Flashcards</button>
  <button data-target="wordlist">Word List</button>
  <button data-target="progress">Progress</button>
</nav>

<main>

  <!-- Flashcards -->
  <section id="flashcards">
    <div id="card-container">
      <div id="card" class="front">
        <div class="front"></div>
        <div class="back"></div>
      </div>
    </div>
    <div id="flashcard-controls">
      <button id="prev">Previous</button>
      <button id="flip">Flip</button>
      <button id="next">Next</button>
      <button id="mark-learned">Mark Learned</button>
    </div>
    <div id="learned-count"></div>
  </section>

  <!-- Word List -->
  <section id="wordlist">
    <div id="search-bar">
      <input type="text" placeholder="Search words..." id="searchInput" />
    </div>
    <table>
      <thead>
        <tr>
          <th>Word</th>
          <th>Meaning</th>
          <th>Favorite</th>
        </tr>
      </thead>
      <tbody id="wordTableBody"></tbody>
    </table>
  </section>

  <!-- Progress -->
  <section id="progress">
    <h2>Your Progress</h2>
    <p>Total Words: <span id="totalWords">0</span></p>
    <p>Learned Words: <span id="learnedWords">0</span></p>
    <p>Learning Streak: <span id="streak">0 days</span></p>

    <div class="bar-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </section>

</main>

<script>
  // Sample vocab data
  const vocab = [
    { word: "Apple", meaning: "A fruit that is sweet and crisp.", learned: false, favorite: false },
    { word: "Book", meaning: "A set of written pages bound together.", learned: false, favorite: false },
    { word: "Computer", meaning: "An electronic device for processing data.", learned: false, favorite: false },
    { word: "Dog", meaning: "A common domesticated animal.", learned: false, favorite: false },
    { word: "Elephant", meaning: "A very large mammal with a trunk.", learned: false, favorite: false },
    { word: "Flower", meaning: "The colorful part of a plant.", learned: false, favorite: false },
    { word: "House", meaning: "A building for people to live in.", learned: false, favorite: false },
    { word: "Ice", meaning: "Frozen water.", learned: false, favorite: false },
    { word: "Jump", meaning: "To push yourself off the ground.", learned: false, favorite: false },
    { word: "Key", meaning: "A small metal object used to open locks.", learned: false, favorite: false }
  ];

  // DOM elements
  const sections = document.querySelectorAll('main section');
  const navButtons = document.querySelectorAll('nav button');
  const card = document.getElementById('card');
  const frontDiv = card.querySelector('.front');
  const backDiv = card.querySelector('.back');
  const prevBtn = document.getElementById('prev');
  const nextBtn = document.getElementById('next');
  const flipBtn = document.getElementById('flip');
  const markLearnedBtn = document.getElementById('mark-learned');
  const learnedCountEl = document.getElementById('learned-count');
  const wordTableBody = document.getElementById('wordTableBody');
  const searchInput = document.getElementById('searchInput');
  const totalWordsEl = document.getElementById('totalWords');
  const learnedWordsEl = document.getElementById('learnedWords');
  const streakEl = document.getElementById('streak');
  const progressBar = document.getElementById('progressBar');

  let currentIndex = 0;
  let flipped = false;

  // Navigation logic
  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      navButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      const target = btn.dataset.target;
      sections.forEach(section => {
        section.style.display = section.id === target ? 'block' : 'none';
      });
      if(target === 'flashcards') {
        showCard(currentIndex);
      }
      if(target === 'wordlist') {
        renderWordList();
      }
      if(target === 'progress') {
        updateProgress();
      }
    });
  });

  // Initialize with flashcards visible
  sections.forEach(section => section.style.display = 'none');
  document.getElementById('flashcards').style.display = 'block';

  // Show flashcard word and meaning
  function showCard(index) {
    if(index < 0) index = vocab.length -1;
    if(index >= vocab.length) index = 0;
    currentIndex = index;
    flipped = false;
    card.classList.remove('flipped');
    frontDiv.textContent = vocab[index].word;
    backDiv.textContent = vocab[index].meaning;
    updateLearnedCount();
  }

  // Flip card
  flipBtn.addEventListener('click', () => {
    flipped = !flipped;
    if(flipped) {
      card.classList.add('flipped');
    } else {
      card.classList.remove('flipped');
    }
  });

  // Prev/Next buttons
  prevBtn.addEventListener('click', () => {
    showCard(currentIndex -1);
  });
  nextBtn.addEventListener('click', () => {
    showCard(currentIndex +1);
  });

  // Mark learned button
  markLearnedBtn.addEventListener('click', () => {
    vocab[currentIndex].learned = true;
    updateLearnedCount();
  });

  // Update learned count text
  function updateLearnedCount() {
    const learnedCount = vocab.filter(w => w.learned).length;
    learnedCountEl.textContent = `Words Learned: ${learnedCount} / ${vocab.length}`;
  }

  // Render word list table
  function renderWordList() {
    const filter = searchInput.value.toLowerCase();
    wordTableBody.innerHTML = '';
    vocab.forEach((item, i) => {
      if(item.word.toLowerCase().includes(filter) || item.meaning.toLowerCase().includes(filter)) {
        const tr = document.createElement('tr');

        const wordTd = document.createElement('td');
        wordTd.textContent = item.word;

        const meaningTd = document.createElement('td');
        meaningTd.textContent = item.meaning;

        const favTd = document.createElement('td');
        const favBtn = document.createElement('button');
        favBtn.className = 'fav-btn';
        favBtn.textContent = item.favorite ? '★' : '☆';
        if(item.favorite) favBtn.classList.add('favorited');
        favBtn.addEventListener('click', () => {
          item.favorite = !item.favorite;
          favBtn.textContent = item.favorite ? '★' : '☆';
          favBtn.classList.toggle('favorited');
        });
        favTd.appendChild(favBtn);

        tr.appendChild(wordTd);
        tr.appendChild(meaningTd);
        tr.appendChild(favTd);

        wordTableBody.appendChild(tr);
      }
    });
  }

  searchInput.addEventListener('input', renderWordList);

  // Update progress page
  function updateProgress() {
    totalWordsEl.textContent = vocab.length;
    const learnedCount = vocab.filter(w => w.learned).length;
    learnedWordsEl.textContent = learnedCount;

    // Simple streak logic: let's fake it as random for now
    streakEl.textContent = `${Math.min(learnedCount, 7)} days`;

    const progressPercent = (learnedCount / vocab.length) * 100;
    progressBar.style.width = progressPercent + '%';
  }

  // Show first card on load
  showCard(0);
  updateLearnedCount();
</script>

</body>
</html>
