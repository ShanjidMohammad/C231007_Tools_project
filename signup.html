<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1 class="logo">LOGO<span>.</span></h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">Services</a>
        <a href="#">About</a>
      </nav>
      <div class="buttons">
        <a href="login.html" class="btn">Sign In</a>
        <a href="signup.html" class="btn">Sign Up</a>
      </div>
    </header>
    <div class="form-wrapper">
      <p class="switch-link">Have an account? <a href="login.html">Login</a></p>
      <h2>Sign Up</h2>
      <form>
        <div class="input-row dual">
          <div><i class="fas fa-user"></i><input type="text" placeholder="Firstname" required /></div>
          <div><i class="fas fa-user"></i><input type="text" placeholder="Lastname" required /></div>
        </div>
        <div class="input-row">
          <i class="fas fa-envelope"></i>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>
        <button class="submit-btn">Register</button>
        <div class="options">
          <label><input type="checkbox" /> Remember Me</label>
          <a href="#">Terms & conditions</a>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
